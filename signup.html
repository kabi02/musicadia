<!DOCTYPE html>
<html>
    <title>Sign up</title>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="display: grid; height: 100vh; width: 100%; place-items: center; background: linear-gradient(to right, #00994d 0%, #90ffe7 100%);">
        <div class="container">
        <form action="signup.php" method="POST">
            <div class="title">Sign up</div>
            <div class="input-box underline">
            <input type="text" name="first_name" placeholder="First name" required>
            <div class="underline"></div>
            </div>
            <div class="input-box underline">
                <input type="text" name="last_name" placeholder="Last name" required>
                <div class="underline"></div>
            </div>
            <div class="input-box underline">
                <input type="email" name="email" placeholder="E-mail" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
            <input type="password" name="password" placeholder="Password" required>
            <div class="underline"></div>
            </div>
            <div class="input-box button">
            <input type="submit" name="save" value="Continue">
            </div>
            <div>
                <a href="homepage.html" style="text-decoration: underline; font-size: smaller; padding-left: 90px;">Back to homepage</a>
            </div>
        </form>
        </div>
    </body>
</html>
