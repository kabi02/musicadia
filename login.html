<!DOCTYPE html>
<html>
    <title>Login</title>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="display: grid; height: 100vh; width: 100%; place-items: center; background: linear-gradient(to right, #00994d 0%, #90ffe7 100%);">
        <div class="container">
        <form action="authentication.php" method="POST">
            <div class="title">Login</div>
            <div class="input-box underline">
            <input type="text" name="email" placeholder="E-mail" required>
            <div class="underline"></div>
            </div>
            <div class="input-box">
            <input type="password" name="password" placeholder="Password" required>
            <div class="underline"></div>
            </div>
            <div class="input-box button">
            <input type="submit" name="submit" value="Continue">
            </div>
            <div>
                <a href="homepage.html" style="text-decoration: underline; font-size: smaller; padding-left: 90px;">Back to homepage</a>
            </div>
        </form>
        </div>
    </body>
</html>
